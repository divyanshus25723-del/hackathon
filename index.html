<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Discoverability Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d3748;
            --secondary: #4a5568;
            --accent: #4299e1;
            --light: #f7fafc;
            --dark: #1a202c;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4299e1, #48bb78);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(66, 153, 225, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0aec0;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: var(--radius);
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--light);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .filter-toggle {
            padding: 15px 25px;
            background: var(--accent);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .filter-toggle:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: none;
        }

        .filters-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #cbd5e0;
        }

        .filter-group select, .filter-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.07);
            color: var(--light);
            transition: var(--transition);
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--light);
        }

        .project-language {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: var(--accent);
        }

        .card-body {
            padding: 20px;
        }

        .project-description {
            color: #cbd5e0;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .project-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #a0aec0;
        }

        .project-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .topic {
            padding: 5px 10px;
            background: rgba(66, 153, 225, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #90cdf4;
        }

        .card-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-link {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .project-link:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .project-health {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .health-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .health-good {
            background: var(--success);
        }

        .health-fair {
            background: var(--warning);
        }

        .health-poor {
            background: var(--danger);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .projects-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OSS Discoverability Engine</h1>
            <p class="subtitle">Find the perfect open-source projects based on advanced criteria like community health, recent activity, and tech stack compatibility.</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for projects, technologies, or topics...">
                <i class="fas fa-search"></i>
            </div>
            <button class="filter-toggle" id="filter-toggle">
                <i class="fas fa-filter"></i>
                Advanced Filters
            </button>
        </section>

        <section class="filters-section" id="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="language">Primary Language</label>
                    <select id="language">
                        <option value="">Any Language</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="TypeScript">TypeScript</option>
                        <option value="Go">Go</option>
                        <option value="Rust">Rust</option>
                        <option value="C++">C++</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="activity">Recent Activity</label>
                    <select id="activity">
                        <option value="">Any Activity</option>
                        <option value="high">High (Daily commits)</option>
                        <option value="medium">Medium (Weekly commits)</option>
                        <option value="low">Low (Monthly commits)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="issues">Good First Issues</label>
                    <select id="issues">
                        <option value="">Any</option>
                        <option value="5">5+ issues</option>
                        <option value="10">10+ issues</option>
                        <option value="20">20+ issues</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="health">Community Health</label>
                    <select id="health">
                        <option value="">Any Health</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="license">License Type</label>
                    <select id="license">
                        <option value="">Any License</option>
                        <option value="MIT">MIT</option>
                        <option value="Apache">Apache 2.0</option>
                        <option value="GPL">GPL</option>
                        <option value="BSD">BSD</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="stars">Minimum Stars</label>
                    <input type="number" id="stars" placeholder="0" min="0">
                </div>

                <div class="filter-group">
                    <label for="forks">Minimum Forks</label>
                    <input type="number" id="forks" placeholder="0" min="0">
                </div>

                <div class="filter-group">
                    <label for="updated">Last Updated</label>
                    <select id="updated">
                        <option value="">Any Time</option>
                        <option value="7">Last week</option>
                        <option value="30">Last month</option>
                        <option value="90">Last 3 months</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="projects-container" id="projects-container">
            <!-- Project cards will be dynamically inserted here -->
        </section>
    </div>

    <script>
        // Sample project data (in a real app, this would come from an API)
        const sampleProjects = [
            {
                id: 1,
                name: "React",
                description: "A JavaScript library for building user interfaces. Declarative, component-based, and learn once, write anywhere.",
                language: "JavaScript",
                stars: 187000,
                forks: 36800,
                issues: 12,
                lastCommit: "2 days ago",
                health: "good",
                topics: ["frontend", "ui", "components", "declarative"],
                license: "MIT",
                url: "https://github.com/facebook/react"
            },
            {
                id: 2,
                name: "TensorFlow",
                description: "An end-to-end open source platform for machine learning with a comprehensive ecosystem of tools and libraries.",
                language: "Python",
                stars: 164000,
                forks: 86200,
                issues: 8,
                lastCommit: "1 day ago",
                health: "good",
                topics: ["machine-learning", "deep-learning", "neural-networks", "ai"],
                license: "Apache",
                url: "https://github.com/tensorflow/tensorflow"
            },
            {
                id: 3,
                name: "VS Code",
                description: "Visual Studio Code is a lightweight but powerful source code editor with built-in support for JavaScript, TypeScript, and Node.js.",
                language: "TypeScript",
                stars: 132000,
                forks: 22500,
                issues: 25,
                lastCommit: "5 hours ago",
                health: "good",
                topics: ["editor", "development", "typescript", "extensible"],
                license: "MIT",
                url: "https://github.com/microsoft/vscode"
            },
            {
                id: 4,
                name: "Kubernetes",
                description: "Production-grade container orchestration with automated container deployment, scaling, and management.",
                language: "Go",
                stars: 89000,
                forks: 32500,
                issues: 5,
                lastCommit: "3 days ago",
                health: "good",
                topics: ["containers", "orchestration", "devops", "cloud-native"],
                license: "Apache",
                url: "https://github.com/kubernetes/kubernetes"
            },
            {
                id: 5,
                name: "Rust Lang",
                description: "A language empowering everyone to build reliable and efficient software. Blazingly fast and memory-efficient.",
                language: "Rust",
                stars: 68000,
                forks: 9200,
                issues: 18,
                lastCommit: "1 week ago",
                health: "good",
                topics: ["systems", "memory-safe", "concurrent", "performance"],
                license: "Apache",
                url: "https://github.com/rust-lang/rust"
            },
            {
                id: 6,
                name: "Django",
                description: "A high-level Python Web framework that encourages rapid development and clean, pragmatic design.",
                language: "Python",
                stars: 62000,
                forks: 26200,
                issues: 30,
                lastCommit: "2 days ago",
                health: "good",
                topics: ["web-framework", "python", "mvc", "orm"],
                license: "BSD",
                url: "https://github.com/django/django"
            }
        ];

        // DOM elements
        const filterToggle = document.getElementById('filter-toggle');
        const filtersSection = document.getElementById('filters-section');
        const projectsContainer = document.getElementById('projects-container');
        const searchInput = document.getElementById('search-input');

        // Toggle filters section
        filterToggle.addEventListener('click', () => {
            filtersSection.classList.toggle('active');
        });

        // Render project cards
        function renderProjects(projects) {
            projectsContainer.innerHTML = '';
            
            if (projects.length === 0) {
                projectsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No projects found matching your criteria</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                // Determine health indicator
                let healthClass = 'health-good';
                let healthText = 'Good';
                
                if (project.health === 'fair') {
                    healthClass = 'health-fair';
                    healthText = 'Fair';
                } else if (project.health === 'poor') {
                    healthClass = 'health-poor';
                    healthText = 'Needs Help';
                }
                
                projectCard.innerHTML = `
                    <div class="card-header">
                        <h3 class="project-name">${project.name}</h3>
                        <span class="project-language">${project.language}</span>
                    </div>
                    <div class="card-body">
                        <p class="project-description">${project.description}</p>
                        <div class="project-metrics">
                            <div class="metric">
                                <span class="metric-value">${project.stars.toLocaleString()}</span>
                                <span class="metric-label">Stars</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">${project.forks.toLocaleString()}</span>
                                <span class="metric-label">Forks</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">${project.issues}</span>
                                <span class="metric-label">Good First Issues</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">${project.lastCommit}</span>
                                <span class="metric-label">Last Commit</span>
                            </div>
                        </div>
                        <div class="project-topics">
                            ${project.topics.map(topic => `<span class="topic">${topic}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${project.url}" class="project-link" target="_blank">
                            <i class="fab fa-github"></i>
                            View on GitHub
                        </a>
                        <div class="project-health">
                            <span class="health-indicator ${healthClass}"></span>
                            <span>${healthText}</span>
                        </div>
                    </div>
                `;
                
                projectsContainer.appendChild(projectCard);
            });
        }

        // Filter projects based on criteria
        function filterProjects() {
            const searchTerm = searchInput.value.toLowerCase();
            const language = document.getElementById('language').value;
            const activity = document.getElementById('activity').value;
            const issues = document.getElementById('issues').value;
            const health = document.getElementById('health').value;
            const license = document.getElementById('license').value;
            const stars = parseInt(document.getElementById('stars').value) || 0;
            const forks = parseInt(document.getElementById('forks').value) || 0;
            const updated = document.getElementById('updated').value;
            
            const filteredProjects = sampleProjects.filter(project => {
                // Search term filter
                if (searchTerm && 
                    !project.name.toLowerCase().includes(searchTerm) && 
                    !project.description.toLowerCase().includes(searchTerm) &&
                    !project.topics.some(topic => topic.toLowerCase().includes(searchTerm))) {
                    return false;
                }
                
                // Language filter
                if (language && project.language !== language) {
                    return false;
                }
                
                // Activity filter (simplified for demo)
                if (activity === 'high' && project.lastCommit.includes('week')) {
                    return false;
                }
                if (activity === 'medium' && project.lastCommit.includes('month')) {
                    return false;
                }
                if (activity === 'low' && !project.lastCommit.includes('month') && !project.lastCommit.includes('week')) {
                    return false;
                }
                
                // Issues filter
                if (issues && project.issues < parseInt(issues)) {
                    return false;
                }
                
                // Health filter
                if (health && project.health !== health) {
                    return false;
                }
                
                // License filter
                if (license && project.license !== license) {
                    return false;
                }
                
                // Stars filter
                if (project.stars < stars) {
                    return false;
                }
                
                // Forks filter
                if (project.forks < forks) {
                    return false;
                }
                
                // Updated filter (simplified for demo)
                if (updated === '7' && (project.lastCommit.includes('week') || project.lastCommit.includes('month'))) {
                    return false;
                }
                if (updated === '30' && project.lastCommit.includes('month')) {
                    return false;
                }
                
                return true;
            });
            
            renderProjects(filteredProjects);
        }

        // Add event listeners for filtering
        searchInput.addEventListener('input', filterProjects);
        document.querySelectorAll('.filters-section select, .filters-section input').forEach(element => {
            element.addEventListener('change', filterProjects);
            element.addEventListener('input', filterProjects);
        });

        // Initial render
        renderProjects(sampleProjects);
    </script>
</body>
</html>
