<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OpenCelebrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-logo">OpenCelebrate</div>
        <div class="nav-tagline">Celebrating every contributor</div>
      </header>

      <main>
        <div style="display: flex; align-items: center; margin-top: 1rem;">
          <input
            type="text"
            class="input-repo"
            id="repo-input"
            placeholder="Enter repo name, e.g. vercel/next.js"
          />
          <button class="btn btn-primary" id="check-btn">Check Milestones</button>
        </div>

        <section class="grid-cards" id="cards-section">
          <!-- Example card; youâ€™ll dynamically render many -->
          <div class="card">
            <div class="message">ðŸŽ‰ Sample milestone achieved!</div>
            <div class="timestamp">Just now</div>
            <div class="actions">
              <button class="btn btn-secondary share-btn">Share on LinkedIn</button>
              <button class="btn btn-primary post-btn">Post to Discord</button>
            </div>
          </div>
        </section>

        <div class="demo-buttons" id="demo-buttons">
          <button class="btn btn-primary" id="demo-add">Add Demo Milestone</button>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
